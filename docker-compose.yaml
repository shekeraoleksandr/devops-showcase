version: "3.8"

networks:
  frontend-network:
  backend-network:
  data-network:

services:
  # Data Layer
  redis-cart:
    image: redis:alpine
    container_name: redis-cart
    ports:
      - "6379:6379"
    networks:
      - data-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Services
  adservice:
    build: ./services/adservice
    container_name: adservice
    ports:
      - "9555"
    environment:
      - PORT=9555
    networks:
      - backend-network
    restart: unless-stopped

  cartservice:
    build: ./services/cartservice/src
    container_name: cartservice
    ports:
      - "7070"
    environment:
      - REDIS_ADDR=redis-cart:6379
    networks:
      - backend-network
      - data-network
    depends_on:
      redis-cart:
        condition: service_healthy
    restart: unless-stopped

  checkoutservice:
    build: ./services/checkoutservice
    container_name: checkoutservice
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
      - SHIPPING_SERVICE_ADDR=shippingservice:50051
      - PAYMENT_SERVICE_ADDR=paymentservice:50051
      - EMAIL_SERVICE_ADDR=emailservice:5000
      - CURRENCY_SERVICE_ADDR=currencyservice:7000
      - CART_SERVICE_ADDR=cartservice:7070
    networks:
      - backend-network
    depends_on:
      - productcatalogservice
      - shippingservice
      - paymentservice
      - emailservice
      - currencyservice
      - cartservice
    restart: unless-stopped

  currencyservice:
    build: ./services/currencyservice
    container_name: currencyservice
    ports:
      - "7001:7000"
    environment:
      - PORT=7000
    networks:
      - backend-network
    restart: unless-stopped

  emailservice:
    build: ./services/emailservice
    container_name: emailservice
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
    networks:
      - backend-network
    restart: unless-stopped

  paymentservice:
    build: ./services/paymentservice
    container_name: paymentservice
    ports:
      - "50052:50051"
    environment:
      - PORT=50051
    networks:
      - backend-network
    restart: unless-stopped

  productcatalogservice:
    build: ./services/productcatalogservice
    container_name: productcatalogservice
    ports:
      - "3550:3550"
    environment:
      - PORT=3550
    networks:
      - backend-network
    restart: unless-stopped

  recommendationservice:
    build: ./services/recommendationservice
    container_name: recommendationservice
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
    networks:
      - backend-network
    depends_on:
      - productcatalogservice
    restart: unless-stopped

  shippingservice:
    build: ./services/shippingservice
    container_name: shippingservice
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
    networks:
      - backend-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build: ./services/frontend
    container_name: frontend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
      - CURRENCY_SERVICE_ADDR=currencyservice:7000
      - CART_SERVICE_ADDR=cartservice:7070
      - RECOMMENDATION_SERVICE_ADDR=recommendationservice:8081
      - SHIPPING_SERVICE_ADDR=shippingservice:50051
      - CHECKOUT_SERVICE_ADDR=checkoutservice:5050
      - AD_SERVICE_ADDR=adservice:9555
      - SHOPPING_ASSISTANT_SERVICE_ADDR=shoppingassistantservice:80
    networks:
      - frontend-network
      - backend-network
    depends_on:
      - productcatalogservice
      - currencyservice
      - cartservice
      - recommendationservice
      - shippingservice
      - checkoutservice
      - adservice
    restart: unless-stopped